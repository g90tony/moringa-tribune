<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    {% if title %}
    <title>{{title}}</title>
    {% else %}
    <title>Moringa Tribune</title>
    {% endif %}
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    {% block content %}
    <h1>News for {{date | date:'l d F Y'}}</h1>
    {% endblock content %}
  </body>
</html>
